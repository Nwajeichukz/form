<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <!-- registeration container -->
    <div class="first_container " id="second_container">    
        
        <form   id="form">
            <div class="input_container">
                <input type="text" class="form_first " placeholder="enter first name" id="First_Name" required>
                <label for="first_name" class="form_label">First Name</label>
            </div>

            <div class="input_container">
                <input type="text" class="form_last" placeholder="enter last name" id="Last_name" required>
                <label for="last_name" class="form_label">Last Name</label>
            </div>

            <div class="input_container ">
                <input type="number" class="form_num " placeholder="enter phone number" id="phone_number" required> 
                <label for="Phone" class="form_label">Phone number</label>
            </div>

            <div class="input_container">
                <input type="email" class="form_email" placeholder="enter Email" id="email" required>
                <label for="email" class="form_label">Email</label>
            </div>

            <div class="input_container ">
                <input type="text" class="form_pass " placeholder="enter password" id="password" required>
                <label for="Password" class="form_label">Password</label>
            </div>

            <button type="submit" class="register" id="registerd">Register Here </button>


        </form>
    </div>
