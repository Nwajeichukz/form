<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">


</head>
<body >
    <!-- registeration container -->
    <div class="registeration"  >    
        
        <form class="registeration__box"  id="form_registeration">
            <div class="registering-container">
                <input type="text" class="registering-container--input " placeholder="enter first name" id="first_name" required>
                <label for="first_name" class="registering-container--label"> First Name</label>
            </div>

            <div class="registering-container">
                <input type="text" class="registering-container--input" placeholder="enter last name" id="last_name" required>
                <label for="last_name" class="registering-container--label">Last Name</label>
            </div>

            <div class="registering-container ">
                <input type="number" class="registering-container--input " placeholder="enter phone number" id="phone_number" required> 
                <label for="Phone" class="registering-container--label">Phone number</label>
            </div>

            <div class="registering-container">
                <input type="email" class="registering-container--input" placeholder="enter Email" id="email" required>
                <label for="email" class="registering-container--label">Email</label>
            </div>

            <div class="registering-container ">
                <input type="text" class="registering-container--input " placeholder="enter password" id="password" required>
                <label for="Password" class="registering-container--label">Password</label>
            </div>

            <button type="submit" class="registeration-btn" id="registeration_btn">Register Here </button>


        </form>
    </div>

    <!-- login container-->
    <div class="login" >
            <form class="login__box"  id="login_form">
                <div class="login-container"  >
                    <label for="email" class="login-container--label">Email Address </label> <br>
                    <input type="text" class="login-container--input" placeholder="enter email address" id="log_email" required>
                </div>
        
                <div class="login-container">
                    <label for="password" class="login-container--label">Password</label> <br>
                    <input type="text" class="login-container--input" placeholder="enter password" id="log_password" required>
                </div>
        
                <button class="login__btn" id="login_btn"> sign in</button>
            </div>
    </div> 

    
    <!-- welcome page -->
    <div class="welcome">
        <div class="welcome__box">
            <header class="welcoming-head">WELCOME</header>
            <p class="welcoming-text"> Welcome too our online service, how can we help </p>
        </div> 
    </div>

    <!-- defer -->
    <script src="app.js" defer></script>
</body>

</html>
